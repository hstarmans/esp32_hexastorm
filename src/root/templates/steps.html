<div x-data="{ selected: 10 }">
    <label class="small text-muted mb-2 d-block text-center">Jog Step Size (mm)</label>
    
    <div class="btn-group w-100" role="group">
        <template x-for="value in [0.1, 1, 10, 100]" :key="value">
            <button type="button"
                    class="btn btn-sm"
                    :class="selected === value ? 'btn-secondary' : 'btn-outline-secondary'"
                    @click="selected = value; $dispatch('step-change', { step: value })"
                    x-text="value">
            </button>
        </template>
    </div>
</div>
