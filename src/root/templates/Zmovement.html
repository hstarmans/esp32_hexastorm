<div class="d-grid gap-1 h-100" @click="handleClick($event)">
    <button type="button" 
            class="btn btn-secondary" 
            data-vector="[0,0,1]">
        <i class="bi bi-arrow-up"></i>
    </button>

    <button type="button" 
            class="btn btn-outline-light" 
            data-vector="[0,0,-1000]"
            title="Home Z">
        <i class="bi bi-house"></i>
    </button>

    <button type="button" 
            class="btn btn-secondary" 
            data-vector="[0,0,-1]">
        <i class="bi bi-arrow-down"></i>
    </button>
</div>
