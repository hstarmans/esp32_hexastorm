<div id="xymovement"
     class="d-grid gap-1 col-12 mx-auto"
     @click="handleClick($event)">
  <p class="text-center mb-0">
    X <i class="bi bi-arrow-left-right"></i>  Y<i class="bi bi-arrow-down-up"></i>
  </p>
  <hr class="mt-0 mb-0" />
  <!-- top row -->
  <button class="btn btn-success" type="button" data-vector="[1,0,0]">
    <i class="bi bi-arrow-up"></i>
  </button>
  <!-- middle row -->
  <div class="btn-group  gap-1" role="group">
    <button type="button" class="btn btn-success" data-vector="[0,-1,0]">
      <i class="bi bi-arrow-left"></i>
    </button>
    <button type="button" class="btn btn-success" data-vector="[-1000,-1000,0]">
      <i class="bi bi-house"></i>
    </button>
    <button type="button" class="btn btn-success" data-vector="[0,1,0]">
      <i class="bi bi-arrow-right"></i>
    </button>
  </div>
  <!-- bottom row -->
  <button class="btn btn-success" type="button" data-vector="[-1,0,0]">
    <i class="bi bi-arrow-down"></i>
  </button>
</div>
