<div class="card h-100 bg-dark border-secondary" x-data="commands">
    
    <div class="card-header border-secondary">
        <i class="bi bi-cpu"></i> Laser Head
    </div>

    <div class="card-body d-flex flex-column gap-3 justify-content-center">
        
        <div class="d-grid gap-3">
            
            <button type="button" 
                    class="btn p-3 d-flex align-items-center justify-content-center gap-2"
                    :class="$store.machine.components.laser ? 'btn-danger' : 'btn-outline-secondary'"
                    @click="toggleLaser()">
                <i class="bi" 
                   :class="$store.machine.components.laser ? 'bi-brightness-high-fill' : 'bi-brightness-high'"></i>
                <span x-text="$store.machine.components.laser ? 'Laser ARMED' : 'Laser OFF'"></span>
            </button>

            <button type="button" 
                    class="btn p-3 d-flex align-items-center justify-content-center gap-2"
                    :class="$store.machine.components.rotating ? 'btn-success' : 'btn-outline-secondary'"
                    @click="togglePrism()">
                <i class="bi" 
                   :class="$store.machine.components.rotating ? 'bi-fan' : 'bi-circle'"></i>
                <span x-text="$store.machine.components.rotating ? 'Motor SPINNING' : 'Motor OFF'"></span>
            </button>
        </div>

        <hr class="border-secondary opacity-50 my-1">

        <button class="btn btn-outline-warning w-100 py-2" 
                type="button" 
                data-bs-toggle="modal" 
                data-bs-target="#diodemodal">
            <i class="bi bi-activity"></i> Run Diode Diagnostic
        </button>
    </div>

    <div class="modal fade" 
         id="diodemodal" 
         tabindex="-1" 
         aria-hidden="true"
         x-data="{ 
             isTesting: false,
             init() {
                 // Watch the global store. When the backend finishes (value becomes true/false), stop loading.
                 this.$watch('$store.machine.components.diodetest', (value) => {
                     if (this.isTesting && value !== null) {
                         this.isTesting = false;
                     }
                 });
             }
         }">
     
        <div class="modal-dialog">
            <div class="modal-content bg-dark border-secondary text-light">
                <div class="modal-header border-secondary">
                    <h1 class="modal-title fs-5">Diode Diagnostic</h1>
                    <button type="button" class="btn-close btn-close-white" :disabled="isTesting" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body text-center p-4">
                    
                    <div x-show="isTesting" class="py-3">
                        <div class="spinner-border text-primary" role="status"></div>
                        <h5 class="mt-3">Testing in progress...</h5>
                        <p class="text-muted small">
                            Please wait. This process takes approximately 15 seconds.<br>
                            Do not open the laser enclosure.
                        </p>
                    </div>

                    <div x-show="!isTesting">
                        
                        <template x-if="$store.machine.components.diodetest === null">
                            <div>
                                <i class="bi bi-question-circle display-4 text-secondary"></i>
                                <p class="mt-2">Ready to perform diagnostic.</p>
                                <button class="btn btn-primary w-100" 
                                        @click="isTesting = true; diodeTest()">
                                    Run Test Sequence
                                </button>
                            </div>
                        </template>

                        <template x-if="$store.machine.components.diodetest === true">
                            <div>
                                <i class="bi bi-check-circle-fill display-1 text-success"></i>
                                <h4 class="mt-2 text-success">Passed</h4>
                                <p class="text-muted small">Diode functionality verified.</p>
                            </div>
                        </template>

                        <template x-if="$store.machine.components.diodetest === false">
                            <div>
                                <i class="bi bi-exclamation-triangle-fill display-1 text-danger"></i>
                                <h4 class="mt-2 text-danger">Failed</h4>
                                <p class="text-muted small">Error detected in diode circuit.</p>
                            </div>
                        </template>

                    </div>
                </div>

                <div class="modal-footer border-secondary">
                    <button x-show="!isTesting && $store.machine.components.diodetest !== null" 
                            type="button" 
                            class="btn btn-link text-light text-decoration-none"
                            @click="isTesting = true; diodeTest()">
                        Retest
                    </button>
                    
                    <button type="button" 
                            class="btn btn-secondary" 
                            :disabled="isTesting" 
                            data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bi-fan {
        animation: spin 1s linear infinite;
        display: inline-block;
        transform-origin: center; 
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
</style>
