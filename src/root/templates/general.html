<div class="card h-100 bg-dark border-secondary" x-data="commands">
    <div class="card-header border-secondary">
        <i class="bi bi-file-earmark-code"></i> Print Job
    </div>
    
    <div class="card-body d-flex flex-column gap-3 justify-content-center">
        
        <button class="btn btn-success btn-lg w-100 py-3 shadow-sm" 
                type="button" 
                data-bs-toggle="modal" 
                data-bs-target="#printjobmodal">
            <i class="bi bi-play-circle-fill me-2"></i> Start Print Job
        </button>

        <div class="d-flex gap-2">
            <button class="btn btn-outline-primary w-50" 
                    type="button" 
                    data-bs-toggle="modal" 
                    data-bs-target="#uploadfilemodal">
                <i class="bi bi-upload"></i> Upload
            </button>
            
            <button class="btn btn-outline-danger w-50" 
                    type="button" 
                    data-bs-toggle="modal" 
                    data-bs-target="#deletefilemodal">
                <i class="bi bi-trash"></i> Delete
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="printjobmodal" tabindex="-1" aria-hidden="true">
    
    <div class="modal-dialog" 
         x-data="printLauncher"
         x-init="
            laserPower = {{ state['job']['laserpower'] }};
            exposure = {{ state['job']['exposureperline'] }};
            singleFacet = {{ 'true' if state['job']['singlefacet'] else 'false' }};
         ">
         
        <div class="modal-content bg-dark border-secondary text-light">
            <div class="modal-header border-secondary">
                <h1 class="modal-title fs-5">Print Settings</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="printjobfilename" class="form-label text-muted small">Select File</label>
                        <select id="printjobfilename" 
                                class="form-select bg-dark text-light border-secondary"
                                x-model="selectedFile"
                                x-ref="fileSelect">
                            {% for file in state['files'] %}
                                <option value="{{file}}">{{file}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="laserpower" class="form-label text-muted small">Laser Power (a.u)</label>
                            <input id="laserpower" 
                                   class="form-control bg-dark text-light border-secondary" 
                                   type="number" 
                                   x-model="laserPower"
                                   min="50" max="150"/>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="exposureperline" class="form-label text-muted small">Exposure/Line</label>
                            <input id="exposureperline" 
                                   class="form-control bg-dark text-light border-secondary" 
                                   type="number" 
                                   x-model="exposure"
                                   min="1" max="8"/>
                        </div>
                    </div>

                    <div class="form-check form-switch mt-2">
                        <input class="form-check-input" 
                               type="checkbox" 
                               role="switch" 
                               id="singlefacet" 
                               x-model="singleFacet">
                        <label class="form-check-label" for="singlefacet">Use single facet per rotation</label>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                
                <button id="startprintbutton" 
                        type="button" 
                        class="btn btn-success"
                        @click="startPrint()"
                        :disabled="isStarting"
                        data-bs-dismiss="modal">
                    <span x-show="!isStarting">Start Print</span>
                    <span x-show="isStarting">Starting...</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="uploadfilemodal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" x-data="fileUploader">
        <div class="modal-content bg-dark border-secondary text-light">
            
            <div class="modal-header border-secondary">
                <h1 class="modal-title fs-5">Upload File</h1>
                <button type="button" 
                        class="btn-close btn-close-white" 
                        data-bs-dismiss="modal" 
                        aria-label="Close"
                        :disabled="isUploading"></button>
            </div>

            <div class="modal-body">
                
                <div x-show="errorMessage" class="alert alert-danger p-2 mb-3" x-text="errorMessage"></div>

                <form x-show="!isUploading">
                    <div class="mb-3">
                        <label for="uploadformFile" class="form-label text-muted small">Select Pattern File</label>
                        <input class="form-control bg-dark text-light border-secondary" 
                               type="file" 
                               id="uploadformFile"
                               @change="handleFileSelect">
                    </div>
                </form>
                
                <div x-show="isUploading" class="text-center">
                    <p class="mb-2">Uploading <span x-text="file ? file.name : ''"></span>...</p>
                    <div class="progress bg-secondary" style="height: 25px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                             role="progressbar" 
                             :style="`width: ${progress}%`" 
                             :aria-valuenow="progress" 
                             aria-valuemin="0" 
                             aria-valuemax="100"
                             x-text="progress + '%'">
                        </div>
                    </div>
                </div>

            </div>

            <div class="modal-footer border-secondary">
                
                <button type="button" 
                        class="btn btn-secondary" 
                        @click="isUploading ? cancel() : null" 
                        :data-bs-dismiss="!isUploading ? 'modal' : ''">
                    <span x-text="isUploading ? 'Abort Upload' : 'Cancel'"></span>
                </button>
                
                <button type="button" 
                        class="btn btn-primary"
                        x-show="!isUploading"
                        :disabled="!file"
                        @click="upload()">
                    <i class="bi bi-cloud-upload"></i> Upload File
                </button>

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deletefilemodal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" x-data="fileDeleter">
        <div class="modal-content bg-dark border-secondary text-light">
            
            <div class="modal-header border-secondary">
                <h1 class="modal-title fs-5">Delete File</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="filetodelete" class="form-label text-muted small">Select File to Delete</label>
                        
                        <select id="filetodelete" 
                                class="form-select bg-dark text-light border-secondary"
                                x-ref="fileSelector">
                            {% for file in state['files'] %}
                            <option value="{{file}}">{{file}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="alert alert-warning d-flex align-items-center" role="alert">
                        <i class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"></i>
                        <div class="small">
                            This action cannot be undone.
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                
                <button type="button" 
                        class="btn btn-danger" 
                        @click="deleteFile"
                        :disabled="isDeleting">
                    <span x-show="!isDeleting">Delete File</span>
                    <span x-show="isDeleting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>
            </div>
            
        </div>
    </div>
</div>
